<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" th:href="@{/resources/css/loginestilos.css}">

</head>

<body>

	<section id="login">
		<div class="color">
		</div>
		<div class="color">
		</div>
		<div class="color">
		</div>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="container">
				<div class="form">

					<h2>Iniciar Sesión</h2>
					<form class="" action="login" method="post">

						<div class="inputBox">
							<input type="text" name="username" id="username" value="marcos995669858@gmail.com"
								placeholder="username" required>
						</div>
						<div class="inputBox">
							<input type="password" name="password" id="password" value="995669858"
								placeholder="Password" required>
						</div>
						<div class="inputBox">
							<input type="submit" name="" value="Entrar">
						</div>
						<div class="errorMSG">
							<div th:if=${param.error}>
								<h4 class="">Usuario o contraseña inválidos!!!</h4>
							</div>

							<div th:if=${param.logout}>
								<div class="alert alert-dark"> Se ha cerrado la sesión
								</div>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</section>
</body>

</html>

</body>

</html>
