<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="menu.html :: head">
	<meta charset="UTF-8">
	<title>Registrar visitante</title>
</head>

<style>
	.alertify .ajs-dialog {
		top: 50%;
		transform: translateY(-50%);
		margin: auto;
	}

	.ajs-header {
		background-color: #286090 !important;
		color: white !important;
		/*text-align: center;*/
		font-size: 18px;
		font-weight: bold;
	}

	.ajs-ok {
		color: #fff;
		background-color: #007bff;
		border-color: #007bff;
	}

	.ajs-cancel {
		color: #fff;
		background-color: #dc3545;
		border-color: #dc3545;
	}

	.btn-primary {
		background-color: #286090 !important;
	}

	.dataTables_length,
	.dataTables_info {
		display: none;
	}

	.modal-lg,
	.modal-xl {
		max-width: 900px;
		max-height: 800px;
	}

	.form-control-feedback2 {
		margin: 1px;
		position: absolute;
		padding: 10px;
		pointer-events: none;
		background-color: #e9ecef;
		border-style: none;
	}

	.form-control-feedback3 {
		margin: 1px;
		position: absolute;
		margin-left: 225px;
		padding: 10px;
		pointer-events: none;
		background-color: #e9ecef;
		border-style: none;
	}

	.form-control {
		padding-left: 40px !important;
	}
</style>

<body>
	<th:block th:replace="menu.html :: header">
	</th:block>
	<section class="grid">
		<article>
			<div class="contact_form">

				<div class="formulario">
					<h1 style="text-align: center;">Registro Visitante</h1>

					<form th:action="@{/rest/visitante/registrar}" method="post">
						<input type="hidden" name="codigo" id="idcodigo" value="0">

						<p>
							<label for="especie"> Departamento
								<span class="obligatorio">*</span></label>
							<select class="registro1" name="idDepartamento" id="Departamento">
								<option value="-1">[Seleccione un Departamento.] </option>
								<option th:each="bean:${comDepartamento}" th:value="${bean.idDepartamento}"
									th:text="${bean.nroDepartamento}"></option>
							</select>
						</p>
						<p>
							<label for="Nombres">Nombres
							</label>
							<input class="registro1" type="text" name="Nombres" id="idNombres" required="obligatorio"
								placeholder="Escribe tus Nombres">
						</p>
						<p>
							<label for="Apellidos">Apellidos
								<span class="obligatorio">*</span>
							</label>
							<input class="registro1" type="text" name="Apellidos" id="idApellidos"
								required="obligatorio" placeholder="Escribe tus Apellidos">
						</p>
						<p>
							<label for="rol">Tipo de Documento <span class="obligatorio">*</span></label>
							<select name="idTipoDocumento" class="registro1" id="idtipodocum">
								<option value="-1">[Seleccione un tipo de documento]</option>
								<option th:each="bean:${comTipoDocumento}" th:value="${bean.idTipoDocumento}"
									th:utext="${bean.descripcion}">
								</option>
							</select>
						</p>
						<p>
							<label for="Documento">Documento
							</label>
							<input class="registro1" type="number" name="Documento" id="idDocumento"
								required="obligatorio" placeholder="Escribe tu Documento">
						</p>

						<p>
							<label for="Telefono">Telefono
							</label>
							<input class="registro1" type="number" name="telefono" id="idTelefono"
								required="obligatorio" placeholder="Escribe tu Telefono">
						</p>
						<p>
							<label for="Correo">Correo
							</label>
							<input class="registro1" type="email" name="correo" id="idCorreo" required="obligatorio"
								placeholder="Escribe tu correo">
						</p>

						<p>
							<label for="cliente"> Cliente
								<span class="obligatorio">*</span></label>
							<select class="registro1" name="idCliente" id="idCliente">
								<option value="-1">[Seleccione un Cliente.] </option>
								<option th:each="bean:${comCliente}" th:value="${bean.idCliente}"
									th:text="${bean.nombres + ' ' + bean.apellidos}"></option>
							</select>
						</p>
						<p th:each="bean : ${session.usuario}">
							<input type="hidden" name="usuario" id="idusuario" th:value="${bean.idUsuario}" readonly>
						</p>

						<button class="botones1" type="submit" name="enviar_formulario" id="enviar">
							<p>Registrar</p>
						</button>

						<p class="aviso">
							<span class="obligatorio"> * </span>los campos son obligatorios.
						</p>

					</form>
				</div>
			</div>
		</article>
		<!--  <article>
     
   </article>
    <article></article> -->
		<h1 style="text-align: center;">Lista de Visitante</h1>
		<br>
		<div class="limiter">
			<div style="text-align: center;">
			</div>
			<div class="container-table100">
				<div class="wrap-table100">
					<div class="table100">
						<table>
							<thead>
								<tr class="table100-head">
									<th class="column1">Codigo</th>
									<th class="column3">Departamento</th>
									<th class="column8">Nombres y apellido</th>
									<th class="column8">Tipo Documento</th>
									<th class="column3">Documento</th>
									<th class="column6">Telefono</th>
									<th class="column6">Correo</th>
									<th class="column8">Usuario</th>
									<th class="column1"></th>
									<th class="column1"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="bean:${tabla}">
									<td class="column1" th:text="${bean.idVisitante}"></td>
									<td class="column3" th:text="${bean.departamento.nroDepartamento}"></td>
									<td class="column8" th:text="${bean.nombres + ' ' + bean.apellidos}"></td>
									<td class="column8" th:text="${bean.tipoDocumento.descripcion}"></td>
									<td class="column3" th:text="${bean.documento}"></td>
									<td class="column6" th:text="${bean.telefono}"></td>
									<td class="column6" th:text="${bean.correo}"></td>
									<td class="column4" th:text="${bean.usuario.nomUsuario}"></td>
									<td class="column1"><a class="btn btn-actualizar"><i
												class="fa-solid fa-pen-to-square"></i></a></td>
									<td class="column1"><a class="btn btn-eliminar"><i
												class="fa-solid fa-trash-can"></i></a></td>
								</tr>


							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>



	</section>
	</section>
	<th:block th:replace="menu.html :: footer">
	</th:block>


	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		//obtener atributo MENSAJE
		var mensaje =/*[[${MENSAJE}]]*/ null;
		const Toast = Swal.mixin({
			toast: true,
			position: 'top-end',
			showConfirmButton: false,
			timer: 3000,
			timerProgressBar: true,
			didOpen: (toast) => {
				toast.addEventListener('mouseenter', Swal.stopTimer)
				toast.addEventListener('mouseleave', Swal.resumeTimer)
			}
		})

		Toast.fire({
			icon: 'success',
			title: mensaje
		})

	</script>

	<script th:inline="javascript" th:if="${existen!=null}">

		var exist =/*[[${existen}]]*/ null;
		const Toast = Swal.mixin({
			toast: true,
			position: 'top-end',
			showConfirmButton: false,
			timer: 3000,
			timerProgressBar: true,
			didOpen: (toast) => {
				toast.addEventListener('mouseenter', Swal.stopTimer)
				toast.addEventListener('mouseleave', Swal.resumeTimer)
			}
		})

		Toast.fire({
			icon: 'warning',
			title: exist
		})

	</script>
	<script>
		$(document).on("click", ".btn-actualizar", function () {
			let cod;
			cod = $(this).parents("tr").find("td")[0].innerHTML;
			$.get("buscar?codigo=" + cod, function (data) {
				console.log(data);
				$("#idcodigo").val(data.idVisitante);
				$("#Departamento").val(data.departamento.idDepartamento);
				$("#idNombres").val(data.nombres);
				$("#idApellidos").val(data.apellidos);
				$("#idtipodocum").val(data.tipoDocumento.idTipoDocumento);
				$("#idDocumento").val(data.documento);
				//$("#idcampo").css("display", "none");
				$("#idTelefono").val(data.telefono);
				$("#idCorreo").val(data.correo);
				$("#idCliente").val(data.cliente.idCliente);
				$("#idusuario").val(data.usuario.idUsuario);
			});
		});
	</script>

	<script>
		//btn-eliminar del modal
		$(document).on("click", ".btn-eliminar", function () {
			let cod;
			cod = $(this).parents("tr").find("td")[0].innerHTML;
			alertify.confirm("SISTEMA GESTION DE EDIFICIO", "Â¿Esta seguro de eliminar?",
				function () {//SIIII

				},
				function () {//NOOOO
					window.location = "eliminar?codigo=" + cod;
				}).set('labels', {ok: 'Cancelar', cancel: 'Eliminar'});
		})

	</script>
</body>


</html>
