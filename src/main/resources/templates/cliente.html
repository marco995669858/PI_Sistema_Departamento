<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="menu.html :: head">
	<meta charset="UTF-8">
	<title>Registro de Propietarios</title>
</head>

<style>
	.alertify .ajs-dialog {
		top: 50%;
		transform: translateY(-50%);
		margin: auto;
	}

	.ajs-header {
		background-color: #286090 !important;
		color: white !important;
		/*text-align: center;*/
		font-size: 18px;
		font-weight: bold;
	}

	.ajs-ok {
		color: #fff;
		background-color: #007bff;
		border-color: #007bff;
	}

	.ajs-cancel {
		color: #fff;
		background-color: #dc3545;
		border-color: #dc3545;
	}

	.btn-primary {
		background-color: #286090 !important;
	}

	.dataTables_length,
	.dataTables_info {
		display: none;
	}

	.modal-lg,
	.modal-xl {
		max-width: 900px;
		max-height: 800px;
	}

	.form-control-feedback2 {
		margin: 1px;
		position: absolute;
		padding: 10px;
		pointer-events: none;
		background-color: #e9ecef;
		border-style: none;
	}

	.form-control-feedback3 {
		margin: 1px;
		position: absolute;
		margin-left: 225px;
		padding: 10px;
		pointer-events: none;
		background-color: #e9ecef;
		border-style: none;
	}

	.form-control {
		padding-left: 40px !important;
	}
</style>

<body>
	<th:block th:replace="menu.html :: header">
	</th:block>
	<section class="grid">
		<article>
			<div class="contact_form">

				<div class="formulario">
					<h1 style="text-align: center;">Registro de cliente</h1>

					<form th:action="@{/rest/cliente/registrar}" onsubmit="return validarClientes()">
						<input type="hidden" value="0" name="codigo" id="idcodigo">

						<p>
							<label for="nombre" class="colocar_nombres">Nombres Completos
								<span class="obligatorio">*</span>
							</label>
							<input class="registro1" type="text" name="nombres" id="idnombres"
								placeholder="Escribe tu Nombres">
						</p>

						<p>
							<label for="apellidos" class="colocar_apellidos">Apellidos
								<span class="obligatorio">*</span>
							</label>
							<input class="registro1" type="text" name="apePaterno" id="idapePaterno"
								placeholder="Escribe tus apellidos">
						</p>

						<p>
							<label for="tipoDocumento">Tipo de Documento
							</label>
							<select class="select" name="tipoDocumento" id="idtipoDocumento">
								<option value="-1">[Seleccione un Tipo de Documento]</option>
								<option th:each="bean:${comboTipoDocumento}" th:value="${bean.idTipoDocumento}"
									th:text="${bean.descripcion}"></option>
							</select>
						</p>

						<p>
							<label for="documento">DNI

								<span class="obligatorio">*</span>
							</label>
							<input class="registro1" type="text" name="documento" id="idDocumento"
								placeholder="Escribe tu Documento">
						</p>

						<p>
							<label for="telefono">Celular
								<span class="obligatorio">*</span>
							</label>
							<input class="registro1" type="number" name="telefono" id="idTelefono"
								placeholder="Escribe tu número de celular">
						</p>

						<p>
							<label for="correo">Correo
								<span class="obligatorio">*</span>
							</label>
							<input class="registro1" type="text" name="correo" id="idCorreo"
								placeholder="Escribe tu Correo">
						</p>

						<p>
							<label for="tipoCliente">Tipo de Propietarios
							</label>
							<select class="registro1" name="tipoCliente" id="idTipocliente">
								<option value="-1">[Seleccione Tipo de Propietarios]</option>
								<option th:each="bean:${comboTipoCliente}" th:value="${bean.idTipoCliente}"
									th:text="${bean.descripcion}"></option>
							</select>
						</p>

						<p>
							<label for="sexo">Sexo
							</label>
							<select class="registro1" name="sexo" id="idSexo">
								<option value="-1">[Seleccione Sexo</option>
								<option value="Masculino">Hombre</option>
								<option value="Femenino">Mujer</option>
							</select>
						</p>

						<p>
							<label for="departamento">Departamento
							</label>
							<select class="registro1" name="departamento" id="idDepartamento">
								<option value="-1">[Seleccione Departamento]</option>
								<option th:each="bean:${comboDepartamento}" th:value="${bean.idDepartamento}"
									th:text="${bean.nroDepartamento}"></option>
							</select>
						</p>

						<p th:each="bean:${session.usuario}">
							<input type="hidden" id="idusuario" name="usuario" th:value="${bean.idUsuario}" readonly>
						</p>

						<button class="botones1" type="submit" name="enviar_formulario" id="enviar">
							<p>Registrar</p>
						</button>


						<p class="aviso">
							<span class="obligatorio"> * </span>los campos son obligatorios.
						</p>

					</form>
				</div>
			</div>
		</article>
		<!--  <article>
     
   </article>
    <article></article> -->
		<h1 style="text-align: center;">Lista de Propietarios</h1>
		<br>

		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Codigo</th>
								<th class="column2">Nombres</th>
								<th class="column3">Apellidos</th>
								<th class="column4">Documento</th>
								<th class="column5">Celular</th>
								<th class="column7">Correo</th>
								<th class="column8">Tipo de Cliente</th>
								<th class="column9">Sexo</th>
								<th class="column10">Departamento</th>
								<th></th>
								<th></th>


							</tr>
						</thead>
						<tbody>
							<tr th:each="bean:${tabla}">
								<td class="column1" th:text="${bean.idCliente}"></td>
								<td class="column2" th:text="${bean.nombres}"></td>
								<td class="column3" th:text="${bean.apellidos}"></td>
								<td class="column4" th:text="${bean.documento}"></td>
								<td class="column5" th:text="${bean.telefono}"></td>
								<td class="column7" th:text="${bean.correo}"></td>
								<td class="column8" th:text="${bean.tipoCliente.descripcion}"></td>
								<td class="column9" th:text="${bean.sexo}"></td>
								<td class="column10" th:text="${bean.departamento.nroDepartamento}"></td>
								<td class="column1"><a class="btn btn-actualizar"><i
											class="fa-solid fa-pen-to-square"></i></a></td>
								<td class="column1"><a class="btn-eliminar"><i class="fa-solid fa-trash-can"></i></a>
								</td>

							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
		</div>
	</section>
	</section>
	<th:block th:replace="menu.html :: footer">
	</th:block>
	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		//obtener atributo MENSAJE
		var mensaje =/*[[${MENSAJE}]]*/ null;
		const Toast = Swal.mixin({
			toast: true,
			position: 'top-end',
			showConfirmButton: false,
			timer: 3000,
			timerProgressBar: true,
			didOpen: (toast) => {
				toast.addEventListener('mouseenter', Swal.stopTimer)
				toast.addEventListener('mouseleave', Swal.resumeTimer)
			}
		})

		Toast.fire({
			icon: 'success',
			title: mensaje
		})

	</script>
	<script th:inline="javascript" th:if="${existen!=null}">
		var mensaje =/*[[${existen}]]*/ null;
		const Toast = Swal.mixin({
			toast: true,
			position: 'top-end',
			showConfirmButton: false,
			timer: 3000,
			timerProgressBar: true,
			didOpen: (toast) => {
				toast.addEventListener('mouseenter', Swal.stopTimer)
				toast.addEventListener('mouseleave', Swal.resumeTimer)
			}
		})

		Toast.fire({
			icon: 'warning',
			title: mensaje
		})

	</script>

	<script>
		$(document).on("click", ".btn-actualizar", function () {
			let cod;
			cod = $(this).parents("tr").find("td")[0].innerHTML;
			$.get("buscar?codigo=" + cod, function (response) {
				$("#idcodigo").val(response.idCliente);
				$("#idnombres").val(response.nombres);
				$("#idapePaterno").val(response.apellidos);
				$("#idDocumento").val(response.documento);
				$("#idtipoDocumento").val(response.tipodocumento.idTipoDocumento);
				$("#idTelefono").val(response.telefono);
				$("#idCorreo").val(response.correo);
				$("#idTipocliente").val(response.tipoCliente.idTipoCliente);
				$("#idSexo").val(response.sexo);
				$("#idDepartamento").val(response.departamento.idDepartamento);
				$("#idusuario").val(response.usuario.idUsuario);
				

			})
		});

		$(document).on("click", ".btn-eliminar", function () {
			let cod;
			cod = $(this).parents("tr").find("td")[0].innerHTML;
			alertify.confirm("SISTEMA GESTION DE EDIFICIO", "¿Esta seguro de eliminar?",
				function () {//SIIII

				},
				function () {//NOOOO
					window.location = "eliminar?codigo=" + cod;
				}).set('labels', {ok: 'Cancelar', cancel: 'Eliminar'});

		});
	</script>
</body>

</html>
