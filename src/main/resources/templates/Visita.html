<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Visita</title>

	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/registrarformulario.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/visita.css}">
	<script src="https://kit.fontawesome.com/7df5974cca.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
	<header class="page-header">
		<nav>
			<a href="admin.html" class="logo">
				<img src="https://csn-spa.cl/wp-content/uploads/2019/10/csn-spa-logo.png" height="70" alt="">
			</a>
			<button class="toggle-mob-menu" aria-expanded="false" aria-label="open menu">
				<svg width="20" height="20" aria-hidden="true">
					<use xlink:href="#down"></use>
				</svg>
			</button>
			<ul class="admin-menu">
				<li class="menu-heading">
					<h3>Admin</h3>
				</li>
				<li>
					<a href="#0">
						<i class="fa-solid fa-user"></i>
						<span> Mi Perfil</span>
					</a>
				</li>
				<li>
					<a th:href="@{/registro/departamento/}">
						<i class="fa-solid fa-building-circle-check"></i>
						<span>Registrar de Departamento</span>
					</a>
				</li>
				<li>
					<a th:href="@{/registro/visitante/}">
						<i class="fa-solid fa-users"></i>
						<span>Registrar Visitante</span>
					</a>
				</li>
				<li>
					<a th:href="@{/registro/residente/}">
						<i class="fa-solid fa-building-user"></i>
						<span>Registrar Residente</span>
					</a>
				</li>
				<li>
					<a th:href="@{/registro/usuario/}">
						<i class="fa-solid fa-address-card"></i>
						<span>Registrar Usuario</span>
					</a>
				</li>
				<li>
					<a th:href="@{/registro/mascotas/}">
						<i class="fa-solid fa-shield-dog"></i>
						<span>Registrar Mascotas</span>
					</a>
				</li>


				<li class="menu-heading">
					<h3>Perfil</h3>
				</li>
				<li>
					<a href="#0">
						<i class="fa-solid fa-gear"></i>
						<span>Ajustes</span>
					</a>
				</li>
				<li>
					<a href="#0">
						<i class="fa-solid fa-wrench"></i>
						<span>Opciones</span>
					</a>
				</li>
				<li>
					<a href="#0">
						<i class="fa-solid fa-money-bill-trend-up"></i>
						<span>Estad√≠sticas</span>
					</a>
				</li>
				<li>
					<div class="switch">
						<input type="checkbox" id="mode" checked>
						<label for="mode">
							<span></span>
							<span>Oscuro</span>
						</label>
					</div>
					<button class="collapse-btn" aria-expanded="true" aria-label="collapse menu">
						<i class="fa-solid fa-angle-left"></i>
						<span>Contraer</span>
					</button>
				</li>
			</ul>
		</nav>
	</header>
	<section class="page-content">
		<section class="search-and-user">
			<form>
				<input type="hidden" placeholder="">
				<button type="submit" aria-label="submit form">
					<svg aria-hidden="true">
						<use xlink:href="#search"></use>
					</svg>
				</button>
			</form>
			<div class="admin-profile" th:each="bean : ${session.objUsuario}">
				<i class="fa-solid fa-circle-user"></i>
				<span class="greeting"
					th:text="${bean.nombres + ' ' + bean.apePaterno + ' '  + bean.apeMaterno}"></span>

				<div class="notifications">


					<svg>
						<use xlink:href="#users"></use>
					</svg>
				</div>
			</div>
		</section>
		<section class="grid">
			<article>
				<div class="contact_form">

					<div class="formulario">

						<h1 style="text-align: center;">Registro Visita</h1>

						<form action="" method="post">
							<input class="registro1" type="hidden" value="0">

							<div>
								<div>
									<p>
										<label for="documento" class="form-control">Documento
											<span class="obligatorio">*</span>
										</label>
										<input class="registro1" type="search" name="documento" id="idDocumento"
											placeholder="Escribe tu Dni">
										<button type="button" class="button">
											Buscar
										</button>
										<button id="modal-btn" type="button" class="button">
											<h4>...</h4>
										</button>
									</p>

									<!-- Inicio del Modal -->
									<div id="my-modal" class="modal">
										<div class="modal-content">
											<div class="modal-header">
												<span class="close">&times;</span>
												<center>
													<h2>Registro de Visitante</h2>
												</center>
											</div>
											<div class="modal-body">


												<div id="grid">
													<div class="col-md-12 right" style="margin-right: 50px;">
														<select class="form-control registro2" name="tipoDocumento"
															id="idTipodocumento" style="width: 250px;">
															<option value="-1">Tipo de Documento</option>
															<option th:each="bean:${departamento}"
																th:value="${bean.idDepartamento}"
																th:text="${bean.descripcion}"></option>
														</select>
													</div>

													<div style=" margin-left: 20px;" class="left">
														<input class="registro2 " type="number" name="Documento"
															id="idDocumento" placeholder="Documento"
															style="width: 230px;">
													</div>

												</div>

												<div id="grid">
													<div style="margin-left: 20px;" class="right">
														<input class="registro2 " type="text" name="Apellidos"
															id="idApellidos" placeholder="Apellidos"
															style="width: 300px">
													</div>
													<div style=" margin-left: 20px;" class="left">
														<input class="registro2 " type="text" name="nombre"
															id="idNombre" placeholder="Nombres" style="width: 300px">
													</div>


												</div>

												<div id="grid">
													<div class="col-md-12 right" style="margin-right: 50px;">
														<select class="form-control registro2" name="departamento"
															id="idDepartamento" style="width: 250px;">
															<option value="-1">Seleccione un Departamento</option>
															<option th:each="bean:${departamento}"
																th:value="${bean.idDepartamento}"
																th:text="${bean.descripcion}"></option>
														</select>
													</div>

													<div style=" margin-left: 20px;" class="left">
														<input class="registro2 " type="number" name="numero"
															id="idNombre" placeholder="Telefono" style="width: 300px">
													</div>

												</div>
												<div id="grid">
													<div class="col-md-12 right" style="margin-right: 50px;">
														<select class="form-control registro2" name="tipoDocumento"
															id="idTipodocumento" style="width: 250px;">
															<option value="-1">Tipo de Documento</option>
															<option th:each="bean:${departamento}"
																th:value="${bean.idDepartamento}"
																th:text="${bean.descripcion}"></option>
														</select>
													</div>

													<div style=" margin-left: 20px;" class="left">
														<input class="registro2 " type="number" name="Documento"
															id="idDocumento" placeholder="Documento"
															style="width: 230px;">
													</div>

												</div>

												<div id="grid">
													<div class="col-md-12 right" style="margin-right: 50px;">
														<select class="form-control registro2" name="cliente"
															id="idCliente" style="width: 250px;">
															<option value="-1">Cliente</option>
															<option th:each="bean:${departamento}"
																th:value="${bean.idDepartamento}"
																th:text="${bean.descripcion}"></option>
														</select>
													</div>

													<div style=" margin-left: 20px;" class="left">
														<input class="registro2 " type="text" name="correo"
															id="idCorreo" placeholder="Correo" style="width: 300px;">
													</div>

												</div>

											</div>

											<div class="modal-footer">
												<button class="button" type="submit button">
													Registrar Visitante
												</button>
											</div>
										</div>
									</div>
									<!-- Fin del Modal -->

								</div>
							</div>

							<p>
								<label for="visitante" class="form-control">Visitante
									<span class="obligatorio">*</span>
								</label>
								<input class="registro1" type="text" name="visitante" id="idVisitante"
									placeholder="Visitante" readonly="disabled"
									style="background-color: rgb(192, 192, 192); color: black;">
							</p>


							<p>
								<label for="horaIngreso" class="form-control">Hora de Ingreso
									<span class="obligatorio">*</span>
								</label>
								<input class="registro1" type="time" name="horaIngreso" id="minor2" readonly="readonly"
									style="background-color: rgb(192, 192, 192); color: black;"
									onmousemove="myFunction()">
							</p>

							<p>
								<label for="horaIngreso" class="form-control">Hora de Salida
									<span class="obligatorio">*</span>
								</label>
								<input class="registro1" type="time" name="horaIngreso" id="HoraActual">
							</p>

							<p>
								<label for="cliente" class="form-control">Cliente
									<span class="obligatorio">*</span>
								</label>
								<input class="registro1" type="text" name="cliente" id="idCliente" placeholder="Cliente"
									readonly="disabled" style="background-color: rgb(192, 192, 192); color: black;">
							</p>

							<button class="botones1" type="submit" name="enviar_formulario" id="enviar">
								<p>Registrar</p>
							</button>

							<p class="aviso">
								<span class="obligatorio"> * </span>los campos son obligatorios.
							</p>




						</form>
					</div>
				</div>
			</article>


		</section>
		<footer class="page-footer">

		</footer>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
