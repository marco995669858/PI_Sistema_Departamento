<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:insert="menu.html :: head">
	<meta charset="UTF-8">
	<title>Mascotas</title>

</head>



<style>
	.modal-header,
	h4,
	.close {
		background-color: #286090;
		color: white !important;
		text-align: center;
		font-size: 20px;
	}

	.help-block {
		color: red;
		/*display: none;*/
	}

	.form-group.has-error .form-control-label {
		color: red;
	}

	.form-group.has-error .form-control {
		border: 1px solid red;
		box-shadow: 0 0 0 0.2rem rgba(250, 16, 0, 0.18);
	}

	.alertify .ajs-dialog {
		top: 50%;
		transform: translateY(-50%);
		margin: auto;
	}

	.ajs-header {
		background-color: #286090 !important;
		color: white !important;
		/*text-align: center;*/
		font-size: 18px;
		font-weight: bold;
	}

	.ajs-ok {
		color: #fff;
		background-color: #007bff;
		border-color: #007bff;
	}

	.ajs-cancel {
		color: #fff;
		background-color: #dc3545;
		border-color: #dc3545;
	}

	.btn-primary {
		background-color: #286090 !important;
	}

	.dataTables_length,
	.dataTables_info {
		display: none;
	}

	.modal-lg,
	.modal-xl {
		max-width: 900px;
		max-height: 800px;
	}

	.form-control-feedback2 {
		margin: 1px;
		position: absolute;
		padding: 10px;
		pointer-events: none;
		background-color: #e9ecef;
		border-style: none;
	}

	.form-control-feedback3 {
		margin: 1px;
		position: absolute;
		margin-left: 225px;
		padding: 10px;
		pointer-events: none;
		background-color: #e9ecef;
		border-style: none;
	}

	.form-control {
		padding-left: 40px !important;
	}
</style>

<body>

	<th:block th:replace="menu.html :: header">
	</th:block>

	<div class="container">
		<div class="modal fade" id="modalUsuario" data-backdrop="static" data-keyboard="false" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-login modal-lg">
				<div class="modal-content">
					<div class="modal-header bg-blue-darker">
						<h4 class="modal-title text-white">FORMULARIO: USUARIO</h4>
					</div>
					<div class="modal-body">
						<form method="POST" onsubmit="return validarUsuario()" id="idRegistra" th:action="@{/rest/usuario/registrar}">
							<input type="hidden" id="idUsuario" name="codigo" value="0">
							<div class="container">
								<div class="row">

									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>Nombre de Usuario</b></label><br>
										<i class="fas fa-file-signature form-control-feedback2"></i>
										<input type="text" class="form-control" id="idNomusuario"
											placeholder="Ingrese Nombre Usuario" name="nomUsuario">
									</div>

									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>Nombres</b></label><br>
										<i class="fas fa-file-signature form-control-feedback2"></i>
										<input type="text" class="form-control" id="idNombres"
											placeholder="Ingrese Nombres" name="nombres">
									</div>

									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>Apellido Paterno</b></label><br>
										<i class="fas fa-file-signature form-control-feedback2"></i>
										<input type="text" class="form-control" id="idapePaterno"
											placeholder="Escribe tu apellido paterno" name="apePaterno">
									</div>

									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>Apellido Materno</b></label><br>
										<i class="fas fa-file-signature form-control-feedback2"></i>
										<input type="text" class="form-control" id="idapeMaterno"
											placeholder="Escribe tu apellido materno" name="apeMaterno">
									</div>

									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>Correo de Usuario</b></label><br>
										<i class="fas fa-at form-control-feedback2"></i>
										<input type="text" class="form-control" id="idCuentausuario"
											placeholder="Escribe tu correo" name="cuentaUsuario">
									</div>

									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>Contraseña</b></label><br>
										<i class="fas fa-key form-control-feedback2"></i>
										<input type="password" class="form-control" id="idPassword"
											placeholder="Escribe tu contraseña" name="password">
									</div>

									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>Celular</b></label><br>
										<i class="fas fa-mobile-alt form-control-feedback2"></i>
										<input type="text" class="form-control" id="idTelefono"
											placeholder="Ingrese Celular" name="telefono">
									</div>

									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>Rol</b></label><br>
										<i class="fas fa-address-book form-control-feedback2"></i>
										<select class="form-control form-margin" name="rol" id="idCliente">
											<option value=" ">[Seleccione un Rol]</option>
											<option th:each="bean:${rol}" th:value="${bean.idRol}"
												th:utext="${bean.descripcion}"></option>
										</select>
									</div>

								</div>

							</div>
							<div class="col-md-12 text-center mt-4">
								<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i>
									Registrar</button>
								<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i
										class="fas fa-undo-alt"></i> Cancelar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- FIN Modal VISITANTE-->

		<div class="limiter">
			<div class="container-table100">
				<h1 style="text-align: center; font-family: 'Times New Roman', Times, serif;">Listado de Usuarios</h1>

				<div class="wrap-table100">
					<button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#modalUsuario"
						id="btn-nuevo">
						<i class='bx bx-file-blank'></i> Nuevo Usuario
					</button>
					<br><br>
					<div class="table100">
						<table>
							<thead>
								<tr class="table100-head">
									<th class="column1">Código</th>
									<th class="column2">Nombres</th>
									<th class="column3"> Apellido Paterno</th>
									<th class="column4">Apellido Materno</th>
									<th class="column5">Correo</th>
									<th class="column6">Celular</th>
									<th class="column7">Rol</th>
									<th class="column8">Fecha de Registro</th>
									<th class="column1"></th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="bean:${listaUsuario}" class="text-center">
									<td class="column1" th:text="${bean.idUsuario}"></td>
									<td class="column2" th:text="${bean.nombres}"></td>
									<td class="column3" th:text="${bean.apePaterno}"></td>
									<td class="column4" th:text="${bean.apeMaterno}"></td>
									<td class="column5" th:text="${bean.cuentaUsuario}"></td>
									<td class="column6" th:text="${bean.telefono}"></td>
									<td class="column7" th:text="${bean.rol.descripcion}"></td>
									<td class="column8" th:text="${bean.fechaRegistro}"></td>
									<td class="column1"><a class="btn-eliminar"><i
												class="fa-solid fa-trash-can"></i></a></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<th:block th:replace="menu.html :: footer">
		</th:block>
	</div>

	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		//obtener atributo MENSAJE
		var mensaje =/*[[${MENSAJE}]]*/ null;
		const Toast = Swal.mixin({
			toast: true,
			position: 'top-end',
			showConfirmButton: false,
			timer: 3000,
			timerProgressBar: true,
			didOpen: (toast) => {
				toast.addEventListener('mouseenter', Swal.stopTimer)
				toast.addEventListener('mouseleave', Swal.resumeTimer)
			}
		})

		Toast.fire({
			icon: 'success',
			title: mensaje
		})

	</script>

	<script th:inline="javascript" th:if="${existen!=null}">

		var exist =/*[[${existen}]]*/ null;
		const Toast = Swal.mixin({
			toast: true,
			position: 'top-end',
			showConfirmButton: false,
			timer: 3000,
			timerProgressBar: true,
			didOpen: (toast) => {
				toast.addEventListener('mouseenter', Swal.stopTimer)
				toast.addEventListener('mouseleave', Swal.resumeTimer)
			}
		})

		Toast.fire({
			icon: 'warning',
			title: exist
		})

	</script>

	<script>
		//btn-eliminar del modal
		$(document).on("click", ".btn-eliminar", function () {
			let cod;
			cod = $(this).parents("tr").find("td")[0].innerHTML;
			alertify.confirm("SISTEMA GESTION DE EDIFICIO", "¿Esta seguro de eliminar?",
				function () {//SIIII

				},
				function () {//NOOOO
					window.location = "eliminar?codigo=" + cod;
				}).set('labels', {ok: 'Cancelar', cancel: 'Eliminar'});
		})


$(document).on("click", "#btn-cerrar", function () {
			$('#idRegistra').trigger("reset");
			$('#idRegistra').data("bootstrapValidator").resetForm();
			$("#idcodigo").val(0);
		});
	</script>
	<script th:src="@{/resources/js/ValidarUsuario.js}"></script>
