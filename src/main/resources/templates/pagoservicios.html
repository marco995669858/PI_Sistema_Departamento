<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="menu.html :: head">
	<meta charset="UTF-8">
	<title>Pago de Servicios</title>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
</head>

<style>
	.container {
		width: 1024px;
		padding: 2em;
	}

	.bold-blue {
		font-weight: bold;
		color: #0277BD;
	}

	.modal-header,
	h4,
	.close {
		background-color: #286090;
		color: white !important;
		text-align: center;
		font-size: 20px;
	}

	.help-block {
		color: red;
		/*display: none;*/
	}

	.form-group.has-error .form-control-label {
		color: red;
	}

	.form-group.has-error .form-control {
		border: 1px solid red;
		box-shadow: 0 0 0 0.2rem rgba(250, 16, 0, 0.18);
	}

	.alertify .ajs-dialog {
		top: 50%;
		transform: translateY(-50%);
		margin: auto;
	}

	.ajs-header {
		background-color: #286090 !important;
		color: white !important;
		/*text-align: center;*/
		font-size: 18px;
		font-weight: bold;
	}

	.ajs-ok {
		color: #fff;
		background-color: #007bff;
		border-color: #007bff;
	}

	.ajs-cancel {
		color: #fff;
		background-color: #dc3545;
		border-color: #dc3545;
	}

	.btn-primary {
		background-color: #286090 !important;
	}

	.dataTables_length,
	.dataTables_info {
		display: none;
	}

	.modal-lg,
	.modal-xl {
		max-width: 900px;
		max-height: 800px;
	}

	.form-control-feedback2 {
		margin: 1px;
		position: absolute;
		padding: 10px;
		pointer-events: none;
		background-color: #e9ecef;
		border-style: none;
	}

	.form-control-feedback3 {
		margin: 1px;
		position: absolute;
		margin-left: 225px;
		padding: 10px;
		pointer-events: none;
		background-color: #e9ecef;
		border-style: none;
	}

	.form-control {
		padding-left: 40px !important;
	}
</style>

<body>
	<th:block th:replace="menu.html :: header">
	</th:block>
	<div class="container">
		<section class="grid">
			<article>
				<div style="min-width: 1070px;" class="contact_form">

					<div class="formulario">

						<h1 style="text-align: center; font-family: 'Times New Roman', Times, serif;">Generar Boleta
						</h1>


						<form th:action="@{/rest/pagosServicios/registrar}" onsubmit="return validarUsuario()">
							<div class="form-row ">
								<div class="form-group col-md-5">
									<label for=""><b>Tipo de boleta</b></label><br>
									<i class="fas fa-user-plus form-control-feedback2"></i>
									<select class="form-control" name="tipoBoleta">
										<option value="">[Seleccione un tipo de boleta]</option>
										<option value="Bo">Boleta</option>
										<option value="Fa">Factura</option>
									</select>
									<div class="invalid-feedback">
										Seleccione Tipo de Cliente
									</div>
								</div>
								<div class="form-group col-md-5">
									<label for="nombre"><b>Servicio</b></label><br>
									<i class="fas fa-file-signature form-control-feedback2"></i>
									<select class="form-control combobox" name="servicio" id="idServicio" required="">
										<option selected disabled value="">[Seleccione un tipo de servicio]
										</option>
										<option th:each="bean:${cboServicios}" th:value="${bean.idServicios}"
											th:text="${bean.tipodeServicio}"></option>
									</select>
								</div>

								<div class="form-group col-md-5">
									<label for="departamento"><b>Departamento</b></label><br>
									<i class="fa-regular fa-building form-control-feedback2"></i>
									<select class="form-control combobox" name="departamento" id="idDepartamento"
										required="">
										<option selected disabled value="">[Seleccione departamento]</option>
										<option th:each="bean:${cboDepartamento}" th:value="${bean.idDepartamento}"
											th:text="${bean.nroDepartamento}">
										</option>
									</select>
									<div class="invalid-feedback">
										Please select a valid state.
									</div>

								</div>
								<div class="form-group has-feedback col-md-5">
									<label for="exampleInputEmail1"><b>Fecha de Ingreso</b></label><br>
									<i class="fas fa-calendar-alt form-control-feedback2"></i>
									<input type="number" class="form-control" name="datepicker" id="datepicker" />
								</div>
								<div class="form-group has-feedback col-md-5">
									<label for="exampleInputEmail1"><b>Monto</b></label><br>
									<i class="fas fa-calendar-alt form-control-feedback2"></i>
									<input type="number" class="form-control" name="monto" id="idMonto" />
								</div>
							</div>
							<p th:each="bean : ${session.usuario}">
								<input type="hidden" name="usuario" th:value="${bean.idUsuario}" readonly>
							</p>
							<div class="text-center">
								<button type="submit" class="btn btn-primary consultar">Generar</button>
							</div>


						</form>
					</div>
				</div>
			</article>
			<div class="container">
				<table id="table" data-toggle="table" data-search="true" data-filter-control="true"
					data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar" class="table"
					data-show-header="true" data-pagination="true" data-id-field="name"
					data-page-list="[6]" data-page-size="6">
					<thead>
						<tr>
							<th class="d-none"></th>
							<th data-field="boleta" data-filter-control="select" data-sortable="true">Tipo de boleta</th>
							<th data-field="departamento" data-filter-control="select" data-sortable="true">Departamento</th>
							<th data-field="prenom" data-filter-control="input" data-sortable="true">Mes</th>
							<th data-field="date" data-filter-control="select" data-sortable="true">Servicio</th>
							<th data-field="examen" data-filter-control="input" data-sortable="true">Usuario</th>
							<th data-field="note" data-filter-control="input" data-sortable="true">Monto</th>
							<th data-field="fecha" data-filter-control="select" data-sortable="true">Fecha pago</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bean:${tablaDocuementoTributario}">
							<td class="d-none" th:text="${bean.idDocTributario}"></td>
							<td th:text="${bean.iniciales}"></td>
							<td th:text="${bean.departamento.nroDepartamento}"></td>
							<td th:text="${bean.mes}"></td>
							<td th:text="${bean.servicios.tipodeServicio}"></td>
							<td th:text="${bean.usuario.nomUsuario}"></td>
							<td th:text="${bean.monto}"></td>
							<td th:text="${bean.fechaPago}"></td>
							<td data-toggle="modal" data-target="#modalCliente" class="column1"><a
									class="btn btn-actualizar"><i class="fa-solid fa-pen-to-square"></i></a>
						</tr>
					</tbody>

				</table>
			</div>




			<div class="modal fade" id="modalActualizarControlVisitante" data-backdrop="static" data-keyboard="false"
				tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">Actualizar Fecha de Salida de Visitante
							</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form th:action="@{/rest/consulta/actualizarFechaSalida}">
								<input type="hidden" name="codigo" id="idcodigo" readonly>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label>Fecha de salida</label>
										<i class="fas fa-door-open form-control-feedback2"></i>
										<input type="datetime-local" class="form-control" name="fechaSalida" id="minor2"
											readonly>
									</div>
									<div class="form-group col-md-6">
										<label>Deje un Comentario Aquí ↓</label>
										<textarea type="datetime-local" class=" form-control" name="comentario"
											style="width: 400px; height: 250px;"></textarea>
									</div>
								</div>
								<p th:each="bean : ${session.usuario}">
									<input type="hidden" name="usuario" th:value="${bean.idUsuario}" readonly>
								</p>
								<div class="text-center">
									<div class="modal-footer">
										<button type="submit" class="btn btn-primary">Registrar</button>
									</div>
								</div>
							</form>


						</div>


					</div>
				</div>
			</div>


		</section>


	</div>


	<th:block th:replace="menu.html :: footer">
	</th:block>
	<script>
		var $table = $('#table');
		$(function () {
			$('#toolbar').find('select').change(function () {
				$table.bootstrapTable('refreshOptions', {
					exportDataType: $(this).val()
				});
			});
		})

		var trBoldBlue = $("table");

		$(trBoldBlue).on("click", "tr", function () {
			$(this).toggleClass("bold-blue");
		});
	</script>

			toast: true,

			timerProgressBar: true,
			didOpen: (toast) => {
				toast.addEventListener('mouseenter', Swal.stopTimer)
				toast.addEventListener('mouseleave', Swal.resumeTimer)

		})

		Toast.fire({
			icon: 'success',
